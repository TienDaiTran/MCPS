<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Insert title here</title>
</head>
<body>
<div th:fragment="content">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>
            Tạo tài khoản
            <small>..</small>
          </h1>
          <ol class="breadcrumb">
            <li><a href="./././"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
            <li><a href="././">Quản lý tài khoản</a></li>
            <li class="active">Tạo tài khoản</li>
          </ol>
        </section>
        
<!-- Main content -->
        <section th:fragment="content" class="content">
          <div id="toast" style="display:none">
<img src="img/refresh.png"></img> 
</div>
          <form class="form-horizontal">
            <div class="row">
              <div class="col-xs-12">
                <!-- Image box begin -->
                <div class="col-xs-4">
                <div class="row">
                  <div class="box">
                    <div class="box-body">
                      <img class="img-responsive" id="imgBanner" src="#" alt="banner" />
                    </div>
                  </div>
                  <div class="box">
                  <div class="box-body">
                      <label for="exampleInputFile">Banner quảng cáo</label>
                      <input type="file" id="bannerInputFile" accept="image/*" capture="camera"/>
                      <p class="help-block">Tải lên banner cho sản phẩm của bạn</p>         
                    </div>
                  </div>
                </div>
                </div>
                <!-- Image box end -->
                <!-- Info box begin -->
                <div class="col-xs-8">
                  <div class="row">
                    <div class="box">
                      <div class="box-body">
                        <input type="text" class="form-control" placeholder="Tên chiến dịch" required="required"></input>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="box">
                      <div class="box-body">
                        <div class="form-group">
                          <label class="col-sm-3 control-label" style="text-align:left">Danh mục</label>
                          <input type="hidden" class="form-control" id="inputGender" value="1"/>
                          <div class="dropdown col-sm-4">
                            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
                              Văn phòng phẩm
                              <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                              <li role="presentation"><a role="menuitem" name="1" tabindex="-1">Văn phòng phẩm</a></li>
                              <li role="presentation"><a role="menuitem" name="2" tabindex="-1">Dầu gội</a></li>
                              <li role="presentation"><a role="menuitem" name="3" tabindex="-1">Bột giặt</a></li>
                              <li role="presentation"><a role="menuitem" name="4" tabindex="-1">Điện thoại</a></li>
                              <li role="presentation"><a role="menuitem" name="5" tabindex="-1">Tivi</a></li>
                            </ul>
                          </div>
                        </div>
                        <!-- Số sản phẩm dùng thử -->
                        <div class="form-group">
                          <label for="inputBirthDay" class="col-sm-3 control-label" style="text-align:left">Số lượng mẫu</label>
                          <div class="col-sm-8">
                            <div class="input-group">
                              <input type="number" class="form-control" placeholder="Số sản phầm dùng thử" required="required" min="1" value="1"></input>
                              <span class="input-group-addon"> sản phẩm</span>
                            </div>
                          </div>
                        </div>
                        <!-- Ngày bắt đầu publish -->
                        <!-- date picker-->
                        <div class="form-group">
                          <label for="inputBirthDay" class="col-sm-3 control-label" style="text-align:left">Ngày công bố</label>
                          <div class="col-sm-4">
                            <div class='input-group date datepicker' id='datetimepickerPublishDay'>
                              <input type='text' class="form-control" required="required"/>
                              <span class="input-group-addon">
                                <span class="fa fa-calendar">
                                </span>
                              </span>
                            </div>
                          </div>
                        </div>
                        <!-- Thời gian tuyển người dùng -->
                        <div class="form-group">
                          <label for="inputBirthDay" class="col-sm-3 control-label" style="text-align:left">Thời gian tuyển người</label>
                          <div class="col-sm-8">
                            <div class="input-group">
                              <input type="number" class="form-control" placeholder="Số sản phầm dùng thử" required="required" min="1" value="1"></input>
                              <span class="input-group-addon"> ngày</span>
                            </div>
                          </div>
                        </div>
                        <!-- Thời gian dùng thử sản phẩm -->
                        <div class="form-group">
                          <label for="inputBirthDay" class="col-sm-3 control-label" style="text-align:left">Thời gian dùng thử</label>
                          <div class="col-sm-8">
                            <div class="input-group">
                              <input type="number" class="form-control" placeholder="Số sản phầm dùng thử" required="required" min="1" value="1"></input>
                              <span class="input-group-addon"> ngày</span>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div><!-- /.box -->
                <!-- Info box end-->
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12">
                <div class='box box-info'>
                  <div class='box-header'>
                    <h3 class='box-title'>Mô tả sản phẩm <small>Chi tiết về sản phẩm của bạn</small></h3>
                    <!-- tools box -->
                    <div class="pull-right box-tools">
                      <button class="btn btn-info btn-sm" data-widget='collapse' data-toggle="tooltip" title="Collapse"><i class="fa fa-minus"></i></button>
                    </div><!-- /. tools -->
                  </div><!-- /.box-header -->
                  <div class='box-body pad'>
                    <form>
                      <textarea id="editor1" name="editor1" rows="10" cols="80">
                        Mô tả về sản phẩm
                      </textarea>
                    </form>
                  </div>
                </div><!-- /.box -->
              </div>
                          <div class="form-group">
              <div class="col-sm-offset-5 col-sm-2">
                <button type="submit" class="btn btn-block btn-info btn-lg"><i class="glyphicon glyphicon-plus"></i> Tạo</button>
              </div>
            </div>
            </div>
            <!-- save button -->
          </form>
          <!-- Your Page Content Here -->
        </section><!-- /.content -->
        <script th:src="@{/resources/scripts/admin/admin-create-campaign.js}" src="/resources/scripts/admin/admin-create-campaign.js" type="text/javascript"></script>
        </div>
</body>
</html>
