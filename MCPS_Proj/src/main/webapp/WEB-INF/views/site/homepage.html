<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="site/partition/head :: homepage-head">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Chiến Dịch</a>
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Khảo Sát</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">Về Chúng Tôi</a>
                    </li>
                </ul>
				
				<div th:if="${session.role == null}" class="right">
					<div class="nav navbar-nav" >
					<form th:method="POST" th:action="@{/login}">
				  		<div class="login">
							<input class="user-name" id="inputEmail" name="email" tabindex="4" title="Email" type="email" size="10" placeholder="Thành Viên" autocomplete="off" required="required"/>
							<input class="password" id="inputPassword" name="pass" tabindex="4" title="Email" type="password" size="10" placeholder="Mật Khẩu" autocomplete="off" required="required"/>
							<input id="btnLogin1" value="Đăng Nhập" type="submit"/>
                    		<span class="login-progress"></span>
						</div>
						</form>
					</div>
            	</div>
            	<div th:if="${session.role != null}">
            		<div th:replace="site/partition/user-info-region :: user-region">
            		</div>
            	</div>
            </div>
			
			
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container" th:replace="${content} :: body">

    </div>
    <!-- /.container -->

    <div class="container">

        <hr/>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; Your Website 2014</p>
                </div>
            </div>
        </footer>

    </div>
    <!-- /.container -->


</body>

</html>
